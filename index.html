<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="score">
            Score: <span id="scorevalue">0</span>
        </div>
        <div id="correct">
            Correct!
        </div>
        <div id="wrong">
            Try Again
        </div>
        <div id="question">
        </div>
        <div id="instruction">
            Click on the correct answer
        </div>
        <div id="choices">
            <div id="op1" class="options"></div>
            <div id="op2" class="options"></div>
            <div id="op3" class="options"></div>
            <div id="op4" class="options"></div>
        </div>
        <div id="start-reset">
            Start Game
        </div>
        <div id="time-btn">
            Time Remaining:<span id="time-val">60</span>s
        </div>
        <div id="game-over">
           
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
